<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Game</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <div class="container">
        <div class="stats">
            <p id="front-count"> Front : 0  </p>
            <p id="back-count"> Back : 0 </p>
        </div>

        <div class="coin" id="coin">
            <div class="front">
                <img src="./IMG/front.png" alt="front">
            </div>
            <div class="back">
                <img src="./IMG/back.png" alt="back">
            </div>
        </div>

        <div class="buttons">
            <button id="flip-coin">Flip Coin</button>
            <button id="restrat-btn">Restrat</button>
        </div>
    </div>
    

    <script src="./JavaScript/script.js "></script>
</body>
</html>
